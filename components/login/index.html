<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <div class="login-container">
          <div class="left">
            <div class="overlay"></div>
            <div class="content-box">
              <div class="content">
                <div class="heading">Explore your</div>
                <div class="heading white">Creativity</div>
                <div class="description">
                  Contrary to popular belief, Lorem Ipsum is not simply random
                  text. It has roots in a piece of classical Latin literature from
                  45 BC.
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="page-title">Welcome!</div>
        
            <form class="form mt-30">
              <div class="form-group error">
                <label class="label">Username / Email ID</label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Username / Email ID"
                />
              </div>
              <div class="form-group mb-10">
                <label class="label">Password</label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <a class="form-link">Forgot Password</a>
              </div>
              <div class="form-group">
                <div class="form-button">Sign In</div>
              </div>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
